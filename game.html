<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Simpel - Klik Partikel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particleCanvas" width="720" height="1600"></canvas>
    <div class="game-container">
        <h2>Game Klik Partikel</h2>
        <p id="score">Skor: 0</p>
        <p id="timer">Waktu: 30s</p>
        <button id="startBtn">Mulai Game</button>
        <button id="backBtn" onclick="window.location.href='dashboard.html'">Kembali</button>
    </div>
    <div class="end-screen" id="endScreen">
        <h2>Game Selesai!</h2>
        <p id="finalScore">Skor: 0</p>
        <button id="restartBtn">Main Lagi</button>
        <button id="backBtnEnd" onclick="window.location.href='dashboard.html'">Kembali</button>
    </div>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const endScreen = document.getElementById('endScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let particles = [];
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let timerInterval;
        let animationId;
        let lastTime = 0;

        // Kelas Partikel (sama persis)
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
            }

            update(deltaTime) {
                const clampedDelta = Math.min(deltaTime, 1 / 30);
                this.x += this.speedX * deltaTime * 60;
                this.y += this.speedY * deltaTime * 60;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width) this.x = canvas.width;
                if (this.y < 0) this.y = 0;
                if (this.y > canvas.height) this.y = canvas.height;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.stroke();
            }
        }

        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update(deltaTime);
                particle.draw();
            });
            if (gameRunning) {
                animationId = requestAnimationFrame(animate);
            }
        }

        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                timeLeft = 30;
                particles = [];
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle());
                }
                scoreEl.textContent = 'Skor: 0';
                timerEl.textContent = 'Waktu: 30s';
                startBtn.style.display = 'none';
                canvas.style.pointerEvents = 'auto';
                lastTime = performance.now();

                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerEl.textContent = `Waktu: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);

                canvas.addEventListener('click', clickParticle);
                animate(performance.now());
            }
        });

        function clickParticle(event) {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            particles.forEach((particle, index) => {
                const dist = Math.sqrt((x - particle.x) ** 2 + (y - particle.y) ** 2);
                if (dist < particle.size) {
                    score += 1000;
                    scoreEl.textContent = `Skor: ${score}`;
                    particles.splice(index, 1);
                    particles.push(new Particle());
                }
            });
        }

        // *** INI YANG DIUBAH - GANTI ALERT DENGAN END SCREEN ***
        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            cancelAnimationFrame(animationId);
            startBtn.style.display = 'inline-block';
            canvas.style.pointerEvents = 'none';
            canvas.removeEventListener('click', clickParticle);
            
            // Tampilkan end screen alih-alih alert
            finalScoreEl.textContent = `Skor: ${score}`;
            endScreen.style.display = 'block';
        }

        // Restart dari end screen
        restartBtn.addEventListener('click', () => {
            endScreen.style.display = 'none';
            startBtn.style.display = 'inline-block';
        });
    </script>
</body>
</html>
